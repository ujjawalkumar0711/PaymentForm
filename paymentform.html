<!DOCTYPE html>
<html>
    <head>
        <title>
            Payment form
        </title>
    </head>
    <body>
        <form action="">
        <h1>
            Payment Form
        </h1>
        <p>Required field followed by *</p>
        <h2>CONTACT Information</h2>
        <p>
            Name: * <input type="text" name="text" id="" required>
        </p>
        <fieldset>
            <legend>Gender*</legend>
        <p>
            Male <input type="radio" name="gender" id="Male" required> Female <input type="radio" name="gender" id="" required>
        </p>
        </fieldset>
        <p>
            Address: <textarea name="address" id="" cols="100" rows="10"></textarea>
        </p>
        <p>
            Email: * <input type="email" name="email" id="email" required>

        </p>
        <p>
            Pincode: * <input type="number" name="Pincode" id="Pincode" required>
        </p>
        <h2>
            Payment Information
        </h2>
        <p>
            Card Type: *     
            <select name="card type" id="card" required>
                <option value="">...Select card type...</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
            </select>
        </p>
        <p>
            Card Number: * <input type="number" name="cardnumber" id="cardnumber" required>
        </p>
        <p>
            Expiration Date: * <input type="date" name="Expiration" id="Expiration" required>
        </p>
        <p>
            CVV: * <input type="password" name="cvv" id="cvv" required>
        </p>
        <input type="submit" value="Pay now">
    </form>



    </body>
</html>
